<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用left和right直接扩大标签宽度</title>
</head>
<style>
    body{
        position:relative;
    }
    span{
        position:absolute;
        height: 300px;
        line-height: 1.5;
        writing-mode: horizontal-tb;
        /* vertical-align: middle; */
        /* text-align: center;  */
        left: 0;
        right:30px;
        border: black solid 1px;
    }
</style>
<body>
    <span>1123123123</span>
</body>
</html>
